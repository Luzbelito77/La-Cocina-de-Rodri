<!DOCTYPE html>
<html>
  <div id="header"><a href="index.html"></i><i class="fas fa-arrow-alt-circle-left"></i>Indice</a></div>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">

<head>
    <meta charset="utf-8">
    <title>Comentarios</title>
    <div class="bgb"></div>
    <div class="bgb bg2"></div>
    <div class="bgb bg3"></div>
    <link rel="stylesheet" href="Prueba.css">
</head>
<div class="container">
    <form id="comentarios" class="form">
        <h1>Comentarios</h1>
        <div class="form-field">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" name="nombre" id="nombre" autocomplete="off" placeholder="Juan Perez">
            <small></small>
        </div>

        <div class="form-field">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" autocomplete="off" placeholder = "juan@perez.com">
            <small></small>
        </div>

        <textarea name="textarea" rows="4" cols="15" placeholder="Ingrese aqui su Comentario . . ."></textarea>

        <div class="form-field">
            <input type="reset" value="Enviar">
        </div>
    </form>
</div>

<script src="js/comentarios.js"></script>
</body>
</html>

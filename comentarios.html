 <form>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationServer01">Nombre</label>
      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Nombre">
      <div class="valid-feedback">
        Correcto!
      </div>
    </div>
    <div class="col-md-4 mb-3">

      </div>
    </div>
     <div class="form-group">

      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>

        Estas de acuerdo con los terminos
      </label>
      <div class="invalid-feedback">
        Debes hacer Click en enviar comentario
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Enviar Comentario</button>
</form>
